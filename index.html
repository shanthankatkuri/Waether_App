<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="card">
        <div class="search d-flex justify-content-center align-items-center">
            <input class="mx-2 my-4 px-2 py-2 rounded-pill border-0" type="text" placeholder="Enter City name">
            <img class="mx-2 my-4" width="20px" src="./images/search.png" alt="search">
        </div>
        <div class="weather">
            <img style="width:170px" class="weather-img mt-3" src="./images/none.png" alt="weather-icon">
            <h1 style="font-size:80px;" class="temp">--Â°C</h1>
            <h2 style="font-size:40px;" class="city">--</h2>
            <div class="details d-flex mt-5">
                <div style="text-align: left;" class="col d-flex align-items-center">
                    <img style="width:40px;margin-right: 10px;" src="./images/humidity.png" alt="humidity-icon">
                    <div>
                        <p style="margin-bottom: -1px;" class="humidity display-6">--</p>
                        <p style="margin-top:5px">Humidity</p>
                    </div>
                </div>
                <div style="text-align: left;" class="col d-flex align-items-center">
                    <img style="width:50px;margin-right: 10px;" src="./images/wind.png" alt="wind-icon">
                    <div>
                        <p style="margin-bottom: -1px;" class="wind display-6">--</p>
                        <p style="margin-top:5px">Wind Speed</p>
                    </div>
                </div>
            </div>
            <p style="margin-bottom:0px;color:black" class="mt-5">Made by SHANTHAN</p>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
